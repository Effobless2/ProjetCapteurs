{% extends "header.html" %}
{% block main %}
<h1>Suppression d'un Capteur</h1>
<div>
    <form method = "POST"
          action = "{{ url_for('delete_capteur') }}">
      <p>Veuillez selectionner un capteur</p>
      <select name = "del">
        <option value = "">Faites votre choix</option>
        {% for capteur in liste %}
          <option value = "{{ capteur.get_id() }}">{{ capteur.get_name() }}</option>
        {% endfor %}
      </select>
      <input class = "btn btn-danger"
             type  = "submit"
             value = "Supprimer">
    </form>
  </div>
{% endblock %}

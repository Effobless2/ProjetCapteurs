{% extends "header.html" %}
{% block main %}
<div class="row" id="login">
  <form class  = "form-horizontal"
        role   = "form"
        method = "POST"
        action = "{{ url_for('login') }}">

      {{ form.hidden_tag() }}

      <div class = "form-group">
          <label for   = "username"
                 class = "col-sm-2 control-label">{{ form.username.label }}</label>
          <div class = "col-sm-10">
              {{ form.username(size         = 50,
                                class_      = "form-control",
                                placeholder = "Pseudo") }}
          </div>
      </div>

      <div class = "form-group">
          <label for   = "password"
                 class = "col-sm-2 control-label">{{ form.password.label }}</label>
          <div class = "col-sm-10">
              {{ form.password(size        = 50,
                               class_      = "form-control",
                               placeholder = "Mot de passe") }}
          </div>
      </div>

      <div class = "form-group">
          <div class = "col-sm-offset-2 col-sm-10">
              <button type  = "submit"
                      class = "btn btn-default" id="buttonA">Connexion</button>
              <a href = "{{ url_for('inscription') }}" class = "btn btn-default" id="buttonLog">Inscription</a>
          </div>
      </div>
  </form>
</div>
{% endblock %}

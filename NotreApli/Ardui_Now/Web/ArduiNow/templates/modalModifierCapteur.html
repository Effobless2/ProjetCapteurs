  $(document).ready(function () {
    "use strict";
    // Click on li item will change input text value
    $('li').click(function () {
        $('#capt').val($(this).html());
        $('#numero').val($(this).data('id'));
        $('#nom').val($(this).text());
        $('#type').val($(this).data('type'));
        $('#frequence').val($(this).data('frequence'));
        $('#formule').val($(this).data('formule'));

    });

    // Type some text into input will hide some fruit !
    function recherche() {
        var input_content = $.trim($(this).val());
        if (!input_content) {
            $('ul>li').show();
        } else {
          $('ul>li').each(function(){
      if($(this).html().toLowerCase().startsWith(input_content) == true)
              $(this).show();
      else
              $(this).hide();
});
        }
      }
    $('#capt').keyup(recherche);



});
  </script>
